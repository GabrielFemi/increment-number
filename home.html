<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment number application made with ðŸ’™ in Vue.js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <div class="center text-50px text-center text-bangers" :class = "count <= 0 ? 'text-danger' : ''">
            {{  count  }}
            <br>
            <button v-on:click="increaseCounter()" class="btn btn-lg btn-success">Increase</button>
            <button v-on:click="decreaseCounter()" class="btn btn-lg btn-danger">Decrease</button>
            <p class="text-10px">{{ error }}</p>
        </div>



    <section>

        <div class="container">
            <div class="mx-auto bg-bulma">
                <h4 class="text-center text-bangers text-white text-50px">Number increment</h4>
            </div>
        </div>

    </section>

    <footer class="footer bottom text-center">
        <div>
            <p>
                <strong>{{ title }}</strong> by <a :href ="author_link">{{ author }}</a>. The source code is licensed
                <a :href="code_license_link">MIT</a>.
            </p>
        </div>
    </footer>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Increment number',
            author: 'Gabriel Akinyosoye',
            author_link: 'https://github.com/GabrielFemi',
            code_license: 'MIT',
            code_license_link: 'http://opensource.org/licenses/mit-license.php',
            count: 0,
            error: '',
        },
        methods: {
            increaseCounter: function () {
                this.resetErrorMessage()
                return this.count++
            },
            decreaseCounter: function () {
                if (this.count > 0){
                    return this.count--
                }

                this.error = 'Sorry, you can\'t go less than zero!'
            },
            resetErrorMessage: function () {
                this.error = ''
            }
        }
    })
</script>
</body>
</html>
